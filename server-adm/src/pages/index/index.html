<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BeK System</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
    <script src="./renderers/ui_printer.js"></script>
  </head>
  <body>
    <div class="grid main-template">
      <div>
        <div class="wrapper-card"> 
            <h3 class="titulo-principal"> Site </h3>
            <hr>
            <p>
                Status: Ativo
            </p>
            <button class="on"> Ativar </button> <button class="off"> Parar </button>
        </div>
        <p class="messages" id="siteMessage"></p>
      </div>
      <div>
        <div class="wrapper-card"> 
            <h3 class="titulo-principal"> Server </h3>
            <hr>
            <p>
                Status: Ativo
            </p>
            <button class="on"> Ativar </button> <button class="off"> Parar </button>
        </div>
        <p class="messages" id="serverMessage"></p>
      </div>
    </div>

  </body>
</html>
