<div class="container-fluid">
  <div class="text-center">
    <img src="assets/img/logo.png" alt="Logomarca" class="logomarca">
  </div>

  <hr/>

  <div class="menu-list">
    <ul>
      <li *ngFor="let menu of menus" class="mb-3"> 
        <a [routerLink]="menu.link">
          <i [class]="menu.icon"></i> {{ menu.nome }} 
        </a>
      </li>
    </ul>
  </div>
</div>
