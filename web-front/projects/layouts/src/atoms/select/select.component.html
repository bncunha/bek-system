<select [multiple]="multi" class="w-100" [formControl]="selectValue" [id]="id" (focus)="focus.emit($event)" (blur)="blur.emit($event)" (change)="change.emit($event)">
  <option *ngFor="let item of items" [value]="item[attrBind] ? item[attrBind] : item"> {{ item[labelBind] ? item[labelBind] : item }}</option>
</select>
