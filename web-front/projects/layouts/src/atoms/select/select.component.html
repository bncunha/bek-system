<select *ngIf="!multi" class="w-100" [formControl]="selectValue" (focus)="focus.emit($event)" (blur)="blur.emit($event)" (change)="change.emit($event)">
  <option *ngFor="let item of items" [value]="item[attrBind] ? item[attrBind] : item"> {{ item[labelBind] ? item[labelBind] : item }}</option>
</select>

<select *ngIf="multi" multiple class="w-100" [formControl]="selectValue" (focus)="focus.emit($event)" (blur)="blur.emit($event)" (change)="change.emit($event)">
  <option *ngFor="let item of items" [value]="item[attrBind] ? item[attrBind] : item"> {{ item[labelBind] ? item[labelBind] : item }}</option>
</select>
